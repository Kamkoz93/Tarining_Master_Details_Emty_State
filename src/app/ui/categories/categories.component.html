<mat-selection-list role="list" *ngIf="categories$ | async as list else loading">
  <ng-container *ngIf="list.length > 0; else emptyState">
    <mat-list-option role="listitem" *ngFor="let item of categories$ | async">
      {{item}}
    </mat-list-option>
  </ng-container>
  <ng-container>
  <ng-template #emptyState>
    Oops! There is no data..
  </ng-template>
</ng-container>
</mat-selection-list>
<ng-template #loading>
  <mat-progress-spinner
    [color]="'primary'"
    [mode]="'indeterminate'"
    [value]="50">
  </mat-progress-spinner>
</ng-template>
