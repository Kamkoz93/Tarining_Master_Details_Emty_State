<mat-form-field *ngIf="holidaysList$ | async as list else loading" appearance="fill">
 <ng-container *ngIf="list.length > 0; else emptyState">
   <mat-label>Choose an option</mat-label>
   <mat-select>
    <mat-option *ngFor="let item of holidaysList$ | async" [value]="item">
     {{item.localName}}
    </mat-option>
   </mat-select>
  </ng-container>
    <ng-template #emptyState>
      Oopss! there is no data!
    </ng-template>
</mat-form-field>
<ng-template #loading>
      <mat-progress-bar
        class="example-margin"
        [color]="'primary'"
        [mode]="'indeterminate'"
        [value]="50">
      </mat-progress-bar>
</ng-template>
